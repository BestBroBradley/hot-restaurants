<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Hot Restaurant</h1>
        <p class="lead">Book your seat before they are all gone </p>
        <hr class="my-3">
        <p></p>
        <a class="btn btn-primary btn-lg" href="/reserve" role="button">Reserve</a>
    </div>
    <div class="card">
        <div class="card-header">
            <h3><strong>Tables</strong></h3>
        </div>
        <div class="card-body" id="tables">
        </div>
        <div class="card-body" id="waitlist">
        </div>
    </div>
    <script>
        const onLoad = () => {
            $("#tables").empty();
            $("#waitlist").empty();
            $.get("/api/tables", data => {
                console.log(data)
                if (data) {
                    for (table of data) {
                        const newTable = $(`<div><h2>${data.name}</h2><h3><strong>Id:</strong> <span>${data.id}</span></h3></div>`)
                        $("#tables").append(newTable)
                    }
                } else {
                    $("#tables").append(`<h2>There are no Reservations</h2>`)
                    $("#waitlist").hide();
                    return;
                }
            })
            $.get("/api/waitlist", data => {
                console.log(data)
                if (data) {
                    for (table of data) {
                        const newTable = $(`<div><h2>${data.name}</h2><h3><strong>Id:</strong> <span>${data.id}</span></h3></div>`)
                        $("#waitlist").append(newTable)
                    }
                } else {
                    $("#waitlist").hide();
                    return;
                }
            })
        }
        onLoad();
    </script>
</body>

</html>
